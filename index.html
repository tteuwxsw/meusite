<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Perfil com integração Discord, música e redes sociais." />
  <title>real xd</title>
  <link rel="icon" href="images/dinheiro-voador.png" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

  <!-- Overlay de início -->
  <div id="start-overlay" style="
    background-color: black;
    z-index: 9999;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    cursor: pointer;
  " onclick="startVideo()">
    <img src="images/start-gif.gif" alt="Clique para iniciar animação" style="width: 100px; height: auto;" />
    <div style="margin-top: 10px; font-size: 1.2em; font-family: monospace; color: white;">
      𝕮𝖑𝖎𝖖𝖚𝖊 𝕬𝖖𝖚𝖎
    </div>
  </div>

  <!-- VÍDEO DE FUNDO COM ÁUDIO -->
  <video id="bg-video" loop playsinline preload="auto"
    disablePictureInPicture controlslist="nodownload nofullscreen noremoteplayback"
    muted
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
    <source src="media/neww.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo.
  </video>

  <!-- Perfil Discord -->
  <div class="real-xd" style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="all" style="text-align: center;">
      <div id="discord-profile"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function startVideo() {
      const video = document.getElementById("bg-video");
      const overlay = document.getElementById("start-overlay");
      video.muted = false;
      video.play();
      overlay.style.display = "none";
    }

    function translateStatus(status) {
      switch (status) {
        case "online": return "Online";
        case "idle": return "Ausente";
        case "dnd": return "Não Perturbe";
        case "offline": return "Offline";
        default: return status;
      }
    }

    fetch("https://api.lanyard.rest/v1/users/527890616739430415")
      .then(response => response.json())
      .then(data => {
        const user = data.data.discord_user;
        const status = data.data.discord_status;
        const avatarHash = user.avatar;
        const isGif = avatarHash.startsWith("a_");
        const avatarExt = isGif ? "gif" : "png";
        const avatarURL = `https://cdn.discordapp.com/avatars/${user.id}/${avatarHash}.${avatarExt}?size=1024`;

        document.getElementById("discord-profile").innerHTML = `
          <div class="discord-profile">
            <div class="profile">
              <div class="pfp">
                <img class="profile-img" src="${avatarURL}" alt="Avatar Discord" style="border-radius: 50%; width: 100px; box-shadow: 0 0 10px black;" />
              </div>
              <div class="nickr">${user.username}${user.discriminator !== "0" ? "#" + user.discriminator : ""}</div>
              <div class="nick subnick">Status: ${translateStatus(status)}</div>
              <div class="badges">
                <div class="badge" style="background-image: url('images/opala.png');" title="Assinante desde 3 de abr. de 2017"></div>
                <div class="badge" style="background-image: url('images/dev.png');" title="Desenvolvedor Verificado de Bots Pioneiro"></div>
                <div class="badge" style="background-image: url('images/booster.png');" title="Impulsionando o servidor desde 11 de dez. de 2019"></div>
              </div>
              <div class="social-buttons">
                <a href="https://www.instagram.com/ttheuszzk_/" target="_blank" class="social-button">
                  <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.youtube.com/@henrryXhighlights" target="_blank" class="social-button">
                  <i class="fab fa-youtube"></i>
                </a>
                <a href="https://www.tiktok.com/@ttheuszzk_" target="_blank" class="social-button">
                  <i class="fab fa-tiktok"></i>
                </a>
              </div>
            </div>
          </div>
        `;
      })
      .catch(err => {
        console.error("Erro ao carregar dados do Discord:", err);
        document.getElementById("discord-profile").innerText = "Não foi possível carregar o perfil.";
      });
  </script>

</body>
</html>
